        <p>This is that tasty Ice Cream.</p>
        <h2>Ingredients</h2>
            <ul>
                <li>2 cups Heavy Cream</li>
                <li>1 tsp Vanilla</li>
                <li>1 cup sugar</li>
            </ul>
        <h2>Steps</h2>
            <ol>
                <li>mix heavy cream, sugar, and vanilla</li>
                <li>chill overnight</li>
                <li>place in ice cream maker for 20 minutes</li>
            </ol>
